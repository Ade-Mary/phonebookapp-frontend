<div class="modal-header">
  <h4 class="modal-title">{{ contact ? 'Edit Contact' : 'Add Contact' }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
      <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="text-danger">
        First Name is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
      <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="text-danger">
        Last Name is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        Please enter a valid email
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phoneNumber">
      <div *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched" class="text-danger">
        Phone number must be 10 digits
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Group</label>
      <select class="form-select" formControlName="group">
        <option *ngFor="let group of groups" [value]="group">{{ group }}</option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" formControlName="favorite">
      <label class="form-check-label">Favorite</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
