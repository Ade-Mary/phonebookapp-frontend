<div class="container mt-4">
    <h2>Contact List</h2>
    
    <button class="btn btn-primary mb-3" (click)="openContactForm()">+ Add Contact</button>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phoneNumber }}</td>
          <td>
            <button class="btn btn-sm btn-secondary me-2" (click)="openContactForm(contact)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteContact(contact.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
