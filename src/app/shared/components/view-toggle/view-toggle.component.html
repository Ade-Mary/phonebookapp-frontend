<div class="btn-group">
  <button
    class="btn btn-outline-secondary"
    [class.active]="viewMode === 'grid'"
    (click)="toggleView('grid')"
  >
    Grid
  </button>
  <button
    class="btn btn-outline-secondary"
    [class.active]="viewMode === 'list'"
    (click)="toggleView('list')"
  >
    List
  </button>
</div>
