<div class="btn-group">
    <button
      class="btn btn-outline-secondary"
      [class.active]="viewMode === 'grid'"
      (click)="viewMode = 'grid'; viewModeChange.emit(viewMode)"
    >
      Grid
    </button>
    <button
      class="btn btn-outline-secondary"
      [class.active]="viewMode === 'list'"
      (click)="viewMode = 'list'; viewModeChange.emit(viewMode)"
    >
      List
    </button>
  </div>
